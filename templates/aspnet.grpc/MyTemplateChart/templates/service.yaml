apiVersion: v1
kind: Service
metadata:
  name: {{ include "MyTemplateChart.fullname" . }}-service
  labels:
    {{- include "MyTemplateChart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      appProtocol: http2
      name: grpc
  selector:
    {{- include "MyTemplateChart.selectorLabels" . | nindent 4 }}
